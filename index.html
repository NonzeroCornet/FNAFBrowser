<title>FNAJ</title>
<link rel="icon" href="/assets/images/favicon.png" />
<style>
  @font-face {
    font-family: arcade;
    src: url(/assets/ARCADECLASSIC.TTF);
  }

  body {
    background: url(/assets/images/TitleScreen.gif) no-repeat center center,
      black;
    background-size: contain;
    font-family: arcade;
    color: yellow;
  }

  div {
    position: absolute;
    left: 43.4vw;
    top: 34vh;
  }

  img {
    width: 15vw;
    cursor: pointer;
  }
</style>

<body oncontextmenu="return false;">
  <div>
    <img
      src="/assets/images/playButton.png"
      onclick="window.location !== window.parent.location ? window.location.href = '/nightHTMLs/night'+window.getCookie('night')+'.html' : document.getElementsByTagName('iframe')[0].style.display = 'block';document.getElementsByTagName('iframe')[0].src = '/nightHTMLs/night'+window.getCookie('night')+'.html'"
    /><br />
    <img
      src="/assets/images/resetButton.png"
      onclick="document.cookie = 'night = 1; expires=Tue, 19 Jan 2038 04:14:07 GMT'; window.location.reload();"
    /><br />
    <h2 style="text-align: center; margin-left: -55px">
      Created by Brian Dean Ullery<br />v1.0.0
    </h2>
    <button
      style="
        position: fixed;
        top: 9px;
        right: 16px;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        opacity: 0.7;
        color: white;
        font-size: 20px;
      "
      onclick="if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}"
    >
      &#x26F6;
    </button>
  </div>
  <iframe
    style="
      display: none;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100vw;
      height: 100vh;
      border: none;
      background: black;
    "
  ></iframe>
  <script src="../jquery.min.js"></script>
  <script>
    window.getCookie = function (name) {
      var match = document.cookie.match(
        new RegExp("(^| )" + name + "=([^;]+)")
      );
      if (match) return match[2];
    };

    if (!window.getCookie("night")) {
      document.cookie = "night = 1; expires=Tue, 19 Jan 2038 04:14:07 GMT; path=/";
    }

    window.addEventListener('message', function(event) {
      document.cookie = `night = ${event.data}; expires=Tue, 19 Jan 2038 04:14:07 GMT; path=/`;
    });
  </script>
</body>
