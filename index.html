<title>FNAJ</title>
<link rel="icon" href="/assets/images/favicon.png" />
<style>
  @font-face {
    font-family: arcade;
    src: url(/assets/ARCADECLASSIC.TTF);
  }

  body {
    background: #0f0f0f;
  }

  div {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -281.25px;
    margin-left: -500px;
    width: 1000px;
    height: 562.5px;
    background: url(/assets/images/TitleScreen.gif) no-repeat center center;
    background-size: contain;
  }

  .btn {
    position: absolute;
    left: 213px;
    width: 175px;
    height: 62px;
    opacity: 0;
    cursor: pointer;
  }
</style>

<body oncontextmenu="return false;">
  <div id="main">
    <button
      class="btn"
      style="top: 158px"
      onclick="window.location !== window.parent.location ? window.location.href = '/nightHTMLs/night'+localStorage.getItem('night')+'.html' : document.getElementsByTagName('iframe')[0].style.display = 'block';document.getElementsByTagName('iframe')[0].src = '/nightHTMLs/night'+(localStorage.getItem('night') || 1)+'.html'"
    ></button
    ><br />
    <button
      class="btn"
      style="top: 231px"
      onclick="localStorage.setItem('night', 1)"
    ></button>
    <button
      style="
        position: fixed;
        top: 9px;
        right: 16px;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        opacity: 0.7;
        color: white;
        font-size: 20px;
      "
      onclick="if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}"
    >
      &#x26F6;
    </button>
  </div>
  <iframe
    style="
      display: none;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100vw;
      height: 100vh;
      border: none;
      background: black;
    "
  ></iframe>
  <script src="../jquery.min.js"></script>
  <script>
    window.addEventListener("message", function (event) {
      localStorage.setItem("night", event.data);
    });
    var width = document.getElementById("main").offsetWidth;
    var height = document.getElementById("main").offsetHeight;
    var windowWidth = $(document).outerWidth();
    var windowHeight = $(document).outerHeight();
    var r = 1;
    r = Math.min(windowWidth / width, windowHeight / height);

    $("#main").css({
      "-webkit-transform": "scale(" + r + ")",
      "-moz-transform": "scale(" + r + ")",
      "-ms-transform": "scale(" + r + ")",
      "-o-transform": "scale(" + r + ")",
      transform: "scale(" + r + ")",
    });
    window.addEventListener("resize", () => {
      var width = document.getElementById("main").offsetWidth;
      var height = document.getElementById("main").offsetHeight;
      var windowWidth = $(document).outerWidth();
      var windowHeight = $(document).outerHeight();
      var r = 1;
      r = Math.min(windowWidth / width, windowHeight / height);

      $("#main").css({
        "-webkit-transform": "scale(" + r + ")",
        "-moz-transform": "scale(" + r + ")",
        "-ms-transform": "scale(" + r + ")",
        "-o-transform": "scale(" + r + ")",
        transform: "scale(" + r + ")",
      });
    });
  </script>
</body>
