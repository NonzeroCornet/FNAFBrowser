<style>
  @font-face {
    font-family: arcade;
    src: url(/assets/ARCADECLASSIC.TTF);
  }

  body {
    background: url(/assets/images/TitleScreen.gif) no-repeat center center,
      black;
    background-size: contain;
    font-family: arcade;
    color: yellow;
  }

  div {
    position: absolute;
    left: 100px;
    top: 200px;
    cursor: pointer;
  }

  img {
    width: 200px;
  }
</style>

<body>
  <div>
    <img
      src="/assets/images/playButton.png"
      onclick="document.body.display = 'none'; window.location !== window.parent.location ? window.location.href = '/nightHTMLs/night1.html' : document.getElementsByTagName('iframe')[0].style.display = 'block';document.getElementsByTagName('iframe')[0].src = '/nightHTMLs/night1.html'"
    /><br />
    <h2>Created by Brian Dean Ullery<br />v0.0.49</h2>
  </div>
  <iframe
    style="
      display: none;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100vw;
      height: 100vh;
      border: none;
    "
  ></iframe>
  <script>
    var sequence = 0;
    function cheatCode() {
      document.body.display = "none";
      window.location !== window.parent.location
        ? (window.location.href = "/nightHTMLs/night1.html")
        : (document.getElementsByTagName("iframe")[0].style.display = "block");
      document.getElementsByTagName("iframe")[0].src =
        "/nightHTMLs/night3.html";
    }
    window.addEventListener("keydown", (event) => {
      switch (sequence) {
        case 0:
          event.key == "ArrowUp" ? sequence++ : (sequence = 0);
          break;
        case 1:
          event.key == "ArrowDown" ? sequence++ : (sequence = 0);
          break;
        case 2:
          event.key == "ArrowUp" ? sequence++ : (sequence = 0);
          break;
        case 3:
          event.key == "ArrowDown" ? sequence++ : (sequence = 0);
          break;
        case 4:
          event.key == "ArrowUp" ? sequence++ : (sequence = 0);
          break;
        case 5:
          event.key == "ArrowLeft" ? sequence++ : (sequence = 0);
          break;
        case 6:
          event.key == "ArrowDown" ? sequence++ : (sequence = 0);
          break;
        case 7:
          event.key == "ArrowRight" ? cheatCode() : (sequence = 0);
          break;
        default:
          break;
      }
    });
  </script>
</body>
