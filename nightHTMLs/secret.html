<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../assets/images/favicon.png" />
    <title>FNAJ</title>
  </head>

  <body oncontextmenu="return false;">
    <div
      class="game"
      style="
        background: url(../assets/images/mirror.png) no-repeat center center;
        background-size: contain;
        opacity: 1;
      "
    >
      <img
        style="
          position: absolute;
          left: calc(50% - 150px);
          top: 50px;
          width: 300px;
        "
        id="behindSpeech"
        src=""
      />
    </div>
    <script>
      if (window.parent.location.href != "https://fnaj.briandean.dev/")
        window.location.href = "https://fnaj.briandean.dev/";

      var talk = 0;
      var beep = new Audio("/assets/sounds/shortbeep.mp3");
      var ambience = new Audio("/assets/sounds/mirror.mp3");
      ambience.loop = true;
      ambience.volume = 0.5;
      ambience.play();
      document.body.onclick = () => {
        talk++;
        if (talk >= 6) {
          if (talk < 7) {
            beep.play();
          }
          ambience.pause();
          document.getElementById(
            "behindSpeech"
          ).src = `../assets/images/girltalk6.png`;
          setTimeout(() => {
            window.location.href = "/";
          }, 3000);
        } else {
          beep.play();
          document.getElementById(
            "behindSpeech"
          ).src = `../assets/images/girltalk${talk}.png`;
        }
      };
    </script>
  </body>
</html>
